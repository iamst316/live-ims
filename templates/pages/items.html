{% extends 'base.html' %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'css/items.css' %}">
</head>

<div id="items-main">
    <h1 id="items-title">Items</h1>
    
    <a href="{% url 'add-item' %}"><button id="add-item-btn">Add Item</button></a>

    <div id="item-list">
        {% for item in inventory_list %}
            
            <div id="item-entry">
                <h2 id="item-entry-title">{{item.name}}</h2>
                <div id="item-btn-tray">
                    <a href="{% url 'item-details' item.id %}"><button id="item-btn">View</button></a>
                
                    <a href="{% url 'edit-item-details' item.id %}"><button id="item-btn">Edit</button></a>

                    <a href="{% url 'sell-specific' item.id %}"><button id="item-btn">Sell</button></a>

                    <a href="{% url 'order-specific' item.id %}"><button id="item-btn">Order Item</button></a>

                    <a href="{% url 'items-specific-orders' item.id %}"><button id="item-btn">Orders</button></a>

                    <a href="{% url 'items-specific-received-orders' item.id %}"><button id="item-btn">Received Orders</button></a>

                    <a href="{% url 'items-specific-cancelled-orders' item.id %}"><button id="item-btn">Cancelled Orders</button></a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
